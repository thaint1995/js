<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>clock</title>
<script type="text/javascript">
		 time;
		 m=0;
		 s=0;
		 ms=0;
	 	function str() {	 		
			
	 		m = parseInt(document.getElementById("m").innerHTML);
	 		s = parseInt(document.getElementById("s").innerHTML);
	 		ms = parseInt(document.getElementById("ms").innerHTML);
	 		if(ms+1==10) {
	 			if(s+1==60) {
	 				m++;
	 				if(m<10)
	 					document.getElementById("m").innerHTML="0"+m;
	 				else	
	 					document.getElementById("m").innerHTML=m;
	 				s=0;
	 				document.getElementById("s").innerHTML="0"+s;
	 				ms=0;
	 				document.getElementById("ms").innerHTML=ms;
	 			}
	 			else {
	 					s++;
	 					if(s<10)
	 						document.getElementById("s").innerHTML="0"+s;
	 					else
	 						document.getElementById("s").innerHTML=s;
	 					ms=0;
	 					document.getElementById("ms").innerHTML=ms;
	 			}
	 		} else {
	 			ms++;
	 			document.getElementById("ms").innerHTML=ms;
	 		}

		}	
		
		function start(){
			time = setInterval("str()", 100);
		}
		function pause() {
			clearInterval(time);	
		}

		function reset() {
			window.location.reload();
		}
		
	</script>
</head>

<body>
<span id="m">00</span>
<span>:</span>
<span id="s">00</span>
<span>.</span>
<span id="ms">0</span><br />
<input type="button" value="Start" onclick="start();" />
<input type="button" value="Pause" onclick="pause();" />
<input type="button" value="Reset" onclick="reset();" />
</body>
</html>
