<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>calculator</title>
</head>

<body>

<input type="text" id="value1" />
<input type="button" value="+" onclick="setResult(add(getValue1(), getValue2()));" />
<input type="button" value="-" onclick="setResult(sub(getValue1(), getValue2()));" />
<input type="button" value="*" onclick="setResult(multi(getValue1(), getValue2()));" />
<input type="button" value="/" onclick="setResult(divide(getValue1(), getValue2()));" />
<input type="button" value="^" onclick="setResult(exponential(getValue1(), getValue2()));" />
<input type="text" id="value2" />
<span>=</span>
<input type="text" id="result" disabled="disabled" />
<script src="javascript.js"></script>
</body>
</html>
