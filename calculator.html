<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>calculator</title>
<script type="text/javascript">
	function add(a, b){
		if(a==""|| b=="")
			alert("Bạn cần nhập đầy đủ 2 sô trước khi thực hiện!");
		else
			return parseFloat(a)+ parseFloat(b);
	}
	function sub(a, b){
		if(a==""|| b=="")
			alert("Bạn cần nhập đầy đủ 2 sô trước khi thực hiện!");
		else
			return parseFloat(a)- parseFloat(b);
	}
	function multi(a, b){
		if(a==""|| b=="")
			alert("Bạn cần nhập đầy đủ 2 sô trước khi thực hiện!");
		else
			return parseFloat(a)* parseFloat(b);
	}
	function divide(a, b){
		if(a==""|| b=="")
			alert("Bạn cần nhập đầy đủ 2 sô trước khi thực hiện!");
		else
			return parseFloat(a)/ parseFloat(b);
	}
	function exponential(a, b){
		if(a==""|| b=="")
			alert("Bạn cần nhập đầy đủ 2 sô trước khi thực hiện!");
		else
			return Math.pow(parseFloat(a), parseFloat(b));
	}
	
	function getValue1(){
		return document.getElementById('value1').value;
	}
	function getValue2(){
		return document.getElementById('value2').value;
	}
	
	function setResult(res){
		document.getElementById('result').value=res;
	}
</script>

</head>

<body>

<input type="text" id="value1" />
<input type="button" value="+" onclick="setResult(add(getValue1(), getValue2()));" />
<input type="button" value="-" onclick="setResult(sub(getValue1(), getValue2()));" />
<input type="button" value="*" onclick="setResult(multi(getValue1(), getValue2()));" />
<input type="button" value="/" onclick="setResult(divide(getValue1(), getValue2()));" />
<input type="button" value="^" onclick="setResult(exponential(getValue1(), getValue2()));" />
<input type="text" id="value2" />
<span>=</span>
<input type="text" id="result" disabled="disabled" />

</body>
</html>
